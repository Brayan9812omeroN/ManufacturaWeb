<div class="card-container">
  <mat-card appearance="outlined" class="card-styled">
    <mat-card-header>
      <mat-card-title class="title-styled">Products</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="filter-and-button">
        <mat-form-field appearance="fill" class="filter-styled">
          <mat-label>Filter by state</mat-label>
          <mat-select [(value)]="selectedStatus" (selectionChange)="filterProducts()">
            <mat-option *ngFor="let status of statusOptions" [value]="status">{{ status }}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-flat-button color="primary" class="register-button" (click)="navigateToProductForm()">
          Register Products
        </button>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="productList" class="product-table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{ element.statusId?.name }} </td>
          </ng-container>
          <ng-container matColumnDef="elaboration">
            <th mat-header-cell *matHeaderCellDef> Elaboration </th>
            <td mat-cell *matCellDef="let element"> {{ element.elaborationId?.name }} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button (click)="markAsDefective(element.id)">
                Defect
              </button>
              <button mat-raised-button color="warn" (click)="deleteProduct(element.id)">
                Delete
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
